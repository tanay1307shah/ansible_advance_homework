- name: Create new server instances and attaches them a network and passes metadata to the instance
  os_server:
    cloud: "ospcloud"
    name: "{{ item.value.name }}"
    image: "{{ item.value.image }}"
    meta: "group={{ item.value.meta.group }},deployment_name={{ item.value.meta.deployment_name }}"
    flavor: "{{ item.value.flavor }}"
    security_groups: "{{ item.value.security_group }}"
    key_name: "{{ item.value.key_name }}"
    nics:
    - net-name: int_network
    # FIXME - This is messy
    userdata: |
      #!/bin/bash
      curl -o /tmp/openstack.pub http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pub
      cat /tmp/openstack.pub >> /home/cloud-user/.ssh/authorized_keys
      curl -o /tmp/internal.repo http://www.opentlc.com/download/ansible_bootcamp/repo/internal.repo
      cp /tmp/internal.repo /etc/yum.repos.d/internal.repo
  register: instance_data

- debug:
    msg: "{{ item.openstack.interface_ip }}"
  loop: "{{ instance_data.results }}"


- name: Add floating IP to server
  os_floating_ip:
    cloud: "ospcloud"
    state: present
    reuse: yes
    server: "{{ item.value.name }}"
    network: ext_network
    wait: true
    timeout: 180
  register: r_os_floating_ip

- name: Wait for server to be available
  wait_for:
    host: "{{ r_os_floating_ip.floating_ip.floating_ip_address }}"
    port: 22
    search_regex: OpenSSH
    timeout: 600

